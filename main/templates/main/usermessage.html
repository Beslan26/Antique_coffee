<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>

    <title>Данные отправлены</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="{% static 'css/all.min.css' %}"> <!-- fontawesome -->
